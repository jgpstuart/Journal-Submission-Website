# This is a confirmation page for when the editor wants to delete a paper submission
# from the database
-->
{% extends 'editorDashboard.html' %}

{% block head %}

    <form action='.' method="post">
        {% csrf_token %}
        <p><strong>Are you sure you want to delete the paper titled:</strong> "{{ object.title }}"?</p>
        <p><input type="submit" value="Yes"><a href="{% url 'Editor View' %}">Cancel </a></p>
    </form>

{% endblock %}
