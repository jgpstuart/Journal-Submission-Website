{% extends 'reviewerDashboard.html' %}

{% block head %}
    <h1>Proposal List</h1>
     {% if proposal_list %}
    <ul>
        {% for proposal in proposal_list %}
            <li>
                <a href="{{ proposal.get_absolute_url }}">{{ proposal.author }}</a> ({{proposal.status}})
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no proposals in progress.</p>
    {% endif %}
{% endblock %}
