{% extends 'reviewerDashboard.html' %}

{% block head %}
    <!DOCTYPE html>
    <html>
    <head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <h1>Journal Submission List</h1> <br>
    </head>
    <body>

    <hr class="my-4">

    <!-- Very Important csrf Token -->
    {% csrf_token %}

    <table border="5" WIDTH="50%" ALIGN="CENTER" CELLPADDING="4" CELLSPACING="3">

        <TR ROWSPAN="2">
            <th>
                <h1>
                    <center>Your Submissions</center>
                </h1>
            </th>
        </TR>

        <tr>

            <th><h3><center>Title</center></h3></th>
            <th><h3><center>Status</center></h3></th>
            <th><h3><center>Upload Date</center></h3></th>

        </tr>
        {% for item in num_proposals %}

            <tr>
                <td>{{ item.title }}</td>
                <td>{{ item.status }}</td>
                <td>{{ item.upload_date }}</td>
            </tr>

        {% endfor %}

    </table>
    <br>
    <br>

    </body>
    </html>
{% endblock %}
